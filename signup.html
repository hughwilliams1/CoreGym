<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/signupStyle.css">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <div class="Flex-Header">
        <a href="./Index.html", class="Logo">CoreGym</a>
        <form>
          <input type="email" name="email" placeholder="Email" pattern=".*\.edu|.*\.ac\.uk" required/>
          <input type="password" name="password" placeholder="Password" required/>
          <input type="submit" value="Sign In"/>
        </form>
      </div>
    </header>
    <div class="flex-form">
      <h1>Signup with email</h1>
      <form class="signupform">
        <input type="email" name="email" placeholder="Email" pattern=".*\.edu|.*\.ac\.uk" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="password" name="password" placeholder="Re-Input Password" required/>
        <input type="submit" value="Signup"/>
      </form>
    </div>
  </body>
</html>
